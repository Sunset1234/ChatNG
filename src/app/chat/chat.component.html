<div class="row">
  <div class="col-3">

  </div>
  <div class="col-9">
<div class="row bg-dark badge-dark animated fadeIn rounded-bottom shadow">

          <p class="lead "> prueba del chat alv compa</p>
      </div>

      </div>

                </button>
          </div>
          <div class="col-10">
            <input type="text" [(ngModel)]="mensaje" name="mensaje" placeholder="Escribe el mensaje aquÃ­" class="form-control rounded shadow-sm">
          </div>
          <div class="col">
            <button type="button" (click)="agregar()" class="btn-dark">
              <i class=" fa fa-arrow-circle-right" style="font-size: 30px; color: white;"></i>
            </button>

          </div>
        </div>

      </div>

</div>
